<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | SIV Consulting</title>
  <link rel="icon" href="../images/LOGO-SIN-FONDO-min.png" type="image/png"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet"/>
  <!-- Estilos globales -->
  <link rel="stylesheet" href="../css/style.css"/>
  <!-- Estilos de contacto -->
  <link rel="stylesheet" href="../css/contacto.css"/>
</head>
<body style="font-family: 'Montserrat', sans-serif; background-color: #1f1f1f;">

  <!-- Loader -->
  <div id="loader-wrapper">
    <div class="loader"></div>
  </div>

  <div id="navbar"></div>


    
         <main id="contacto-container"></main>
       
  <div id="footer"></div>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Inyección nav & footer -->
  <script src="../js/nav.js"></script>
  <script src="../js/footer.js"></script>

  <!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("lG1j1fSNUvKU4_Upr"); // pon aquí tu User ID real
</script>

<script>
  
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader-wrapper');
      loader.style.opacity = '1';
      setTimeout(() => {
        loader.style.transition = 'opacity 0.3s ease';
        loader.style.opacity = '0';
      }, 500);
      setTimeout(() => loader.style.display = 'none', 1000);
    });
</script>  

  <!-- Lógica de contacto -->
  <script src="../js/contacto.js"></script>
</body>
</html>
