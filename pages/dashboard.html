<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard SIV</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/plataforma.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Loader -->
  <div id="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Nav -->
  <nav class="plataforma-nav">
    <div class="nav-container container">
      <div class="logo-nav">
        <img  clas="logotipo" src="../images/LOGO-SIN-FONDO-min.png" alt="Logo SIV">
        <span>SIV Dashboard</span>
      </div>
      <ul class="nav-links">
        <li><a href="admin.html">Inicio</a></li>
        <li><a href="#">Cursos</a></li>
        <li><a href="#">Reportes</a></li>
        <li><a href="#">Configuración</a></li>
        <li><a href="#" id="logout">Salir</a></li>
      </ul>
    </div>
  </nav>

  <!-- Dashboard -->
  <main class="container dashboard mt-4">
    <div class="row g-4">
      <!-- Tarjeta alumnos -->
      <div class="col-md-4">
        <div class="card shadow-sm border-0 dashboard-card">
          <div class="card-body">
            <h5>Alumnos Activos</h5>
            <h2>128</h2>
          </div>
        </div>
      </div>
      
      <!-- Tarjeta cursos -->
      <div class="col-md-4">
        <div class="card shadow-sm border-0 dashboard-card">
          <div class="card-body">
            <h5>Cursos Disponibles</h5>
            <h2>12</h2>
          </div>
        </div>
      </div>
      
      <!-- Tarjeta Profesores -->
      <div class="col-md-4">
        <div class="card shadow-sm border-0 dashboard-card">
          <div class="card-body">
            <h5>Profesores</h5>
            <h2>8</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Estadísticas -->
    <section class="mt-5">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <canvas id="estadisticas"></canvas>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Loader script
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader-wrapper');
      loader.style.opacity = '1';
      setTimeout(() => {
        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = '0';
      }, 500);
      setTimeout(() => loader.style.display = 'none', 1000);
    });

    // Logout
    document.getElementById("logout").addEventListener("click", e => {
      e.preventDefault();
      sessionStorage.clear();
      window.location.href = "login.html";
    });

    // Gráfico de ejemplo con Chart.js
    const ctx = document.getElementById('estadisticas').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Cursos Completados',
          data: [5, 10, 3, 8, 6, 12],
          backgroundColor: '#d5af49'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
