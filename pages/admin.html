<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | SIV Consulting</title>

  <!-- Estilos base -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="icon" href="../images/LOGO-SIN-FONDO-min.png" type="image/png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/plataforma.css">
  <link rel="stylesheet" href="../css/admin-panel.css">
</head>
<body class="light-mode">
<!-- Loader -->
<div id="loader-wrapper">
  <div class="loader"></div>
</div>
      <div class="admin-wrapper">
  <!-- HEADER MOBILE (SIEMPRE PRIMERO EN EL WRAPPER) -->
  <header class="admin-mobile-header">
    <img src="../images/LOGO-SIN-FONDO-min.png" class="logo-mobile" alt="Logo SIV" />
    <button id="menuToggle" class="menu-hamburger" aria-label="Abrir menú">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <!-- SIDEBAR -->
  <aside class="admin-sidebar" id="sidebar">
    <button class="sidebar-close-btn" id="sidebarCloseBtn" aria-label="Cerrar menú" type="button">
      <i class="fas fa-times"></i>
    </button>
    <div class="sidebar-logo">
      <img src="../images/LOGO-SIN-FONDO-min.png" alt="Logo SIV" />
    </div>
    <ul class="nav-list">
      <li><a href="#"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
      <li><a href="#"><i class="fas fa-book-reader"></i> <span>Gestión de Cursos</span></a></li>
      <li><a href="#" id="changePwdBtn"><i class="fas fa-key"></i> <span>Modificar Contraseña</span></a></li>
      <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> <span>Salir</span></a></li>
    </ul>
    <div class="sidebar-footer">
      <button id="toggleModeBtn" class="icon-btn" title="Modo claro/oscuro"><i class="fas fa-moon"></i></button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="admin-main">
    <!-- ... todo tu contenido principal ... -->

     <div class="admin-header d-flex  justify-content-between align-items-center mb-4">
        <div>
          <h1 id="bienvenida">¡Bienvenido!</h1>
          <div id="fechaHora" class="text-muted small "></div>
        </div>
      </div>
      
      <div class="row gx-5 gy-4">
        <!-- GESTIÓN DE CURSOS -->
        <div class="col-lg-12">
          <h4 class="mb-4"><i class="fas fa-user-graduate"></i> Gestión de Cursos</h4>
          <div class="panel-grid">
            <!-- Card Crear Curso -->
            <div class="card admin-card shadow-sm">
              <div class="card-body text-center">
                <h5><i class="fas fa-plus-circle"></i> Crear Curso</h5>
                <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#modalCrearCurso">Crear</button>
              </div>
            </div>
            <!-- Card Editar Curso -->
            <div class="card admin-card shadow-sm">
              <div class="card-body text-center">
                <h5><i class="fas fa-edit"></i> Editar Curso</h5>
                <button class="btn btn-info w-100" data-bs-toggle="modal" data-bs-target="#modalEditarCurso">Editar</button>
              </div>
            </div>
            <!-- Card Eliminar Curso -->
            <div class="card admin-card shadow-sm">
              <div class="card-body text-center">
                <h5><i class="fas fa-trash-alt"></i> Eliminar Curso</h5>
                <button class="btn btn-danger w-100" id="btnEliminarCurso">Eliminar</button>
              </div>
            </div>
            <!-- Card Inscripciones -->
            <div class="card admin-card shadow-sm">
              <div class="card-body text-center">
                <h5><i class="fas fa-user-tag"></i> Inscripciones</h5>
                <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#modalGestionInscripciones">Gestionar</button>
              </div>
            </div>
            <!-- Card Registrar Alumno -->
<div class="card admin-card shadow-sm">
  <div class="card-body text-center">
    <h5><i class="fas fa-user-plus"></i> Registrar Alumno</h5>
    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalRegistrarAlumno">Registrar</button>
  </div>
</div>

          </div>
        </div>
      </div>
    </main>
  </div>


  <!-- Modal Crear Curso -->
  <div class="modal fade" id="modalCrearCurso" tabindex="-1">
    <div class="modal-dialog">
      <form id="formCrearCurso" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear Nuevo Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Dentro de #modalCrearCurso .modal-body -->
           <div class="mb-3">
  <label for="tituloCurso" class="form-label">Nombre del Curso</label>
  <input id="tituloCurso" type="text" class="form-control" required>
</div>
<div class="mb-3">
  <label for="descripcionCurso" class="form-label">Descripción</label>
  <textarea id="descripcionCurso" class="form-control" rows="3" required></textarea>
</div>
<div class="mb-3">
  <label for="docenteCurso" class="form-label">Docente</label>
  <input id="docenteCurso" type="text" class="form-control" required>
</div>
<div class="mb-3">
  <label for="fotoDocente" class="form-label">Foto del Docente (archivo)</label>
  <input id="fotoDocente" type="text" class="form-control" placeholder="https://... (opcional)">
</div>

<div class="mb-3">
  <label for="linkZoomCurso" class="form-label">Link Zoom</label>
  <input id="linkZoomCurso" type="url" class="form-control">
</div>
<div class="mb-3">  
  <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
  <input id="fechaInicio" type="date" class="form-control" required>
</div>
<div class="mb-3">
  <label for="horaClase" class="form-label">Hora de Clases </label><label class="form-label" for="horaClases"></label>
  <input id="horaClase" type="time" class="form-control" required>
</div>
<div class="mb-3">
  <label for="diasClase" class="form-label">Dias de Clases</label>
  <select id="diasClase" class="form-select" required>
    <option value="lunes">Lunes</option>
    <option value="martes">Martes</option>
    <option value="miercoles">Mi&eacute;rcoles</option>
    <option value="jueves">Jueves</option>
    <option value="viernes">Viernes</option>
  </select>
</div>
<div class="mb-3">
  <label for="notaFinalCurso" class="form-label">Nota Final</label>
  <input id="notaFinalCurso" type="number" class="form-control" value="0">
</div>
<div class="mb-3">
  <label class="form-label">Recursos (nombre + url)</label>
  <div id="recursosContainer"></div>
  <button id="addRecursoBtn" class="btn btn-sm btn-outline-secondary">+ Añadir Recurso</button>
</div>
<div class="mb-3">
  <label for="videoTutorialCurso" class="form-label">Video Tutorial (YouTube ID)</label>
  <input id="videoTutorialCurso" type="text" class="form-control" placeholder="3AbNBaljboM?...">
</div>
<div class="form-check mb-3">
  <input id="activoCurso" class="form-check-input" type="checkbox" checked>
  <label class="form-check-label" for="activoCurso">Activo</label>
</div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-success">Crear</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Editar Curso -->
  <div class="modal fade" id="modalEditarCurso" tabindex="-1">
    <div class="modal-dialog">
      <form id="formEditarCurso" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Link de Zoom</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="cursoSelectEditar" class="form-label">Curso</label>
            <select id="cursoSelectEditar" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label for="linkZoomEditar" class="form-label">Link Zoom</label>
            <input id="linkZoomEditar" type="url" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-info">Actualizar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  

  <!-- Modal Gestionar Inscripciones -->
  <div class="modal fade" id="modalGestionInscripciones" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Asignar / Quitar Cursos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="tabIns" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tabAsignar" data-bs-toggle="tab" data-bs-target="#paneAsignar">Asignar</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tabDesasignar" data-bs-toggle="tab" data-bs-target="#paneDesasignar">Quitar</button>
            </li>
          </ul>
          <div class="tab-content mt-3">
            <!-- Asignar -->
            <div class="tab-pane fade show active" id="paneAsignar">
              <form id="formAsignarEst">
                <div class="mb-3">
                  <label for="selectAlumnoAsig" class="form-label">Alumno</label>
                  <select id="selectAlumnoAsig" class="form-select" required></select>
                </div>
                <div class="mb-3">
                  <label for="selectCursoAsig" class="form-label">Curso</label>
                  <select id="selectCursoAsig" class="form-select" required></select>
                </div>
                <button class="btn btn-warning w-100">Asignar Curso</button>
              </form>
            </div>
            <!-- Desasignar -->
            <div class="tab-pane fade" id="paneDesasignar">
              <form id="formDesasignarEst">
                <div class="mb-3">
                  <label for="selectAlumnoDes" class="form-label">Alumno</label>
                  <select id="selectAlumnoDes" class="form-select" required></select>
                </div>
                <div class="mb-3">
                  <label for="selectCursoDes" class="form-label">Curso</label>
                  <select id="selectCursoDes" class="form-select" required></select>
                </div>
                <button class="btn btn-danger w-100">Quitar Curso</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<!-- Modal Registrar Alumno -->
<div class="modal fade" id="modalRegistrarAlumno" tabindex="-1">
  <div class="modal-dialog">
    <form id="formRegistrarAlumno" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrar Nuevo Alumno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input id="nombreAlumno" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="emailAlumno" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña temporal</label>
          <input id="claveAlumno" type="password" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">Registrar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>



  

  <!-- Scripts Firebase, Bootstrap, SweetAlert2 -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/administracion/admin.js"> </script>

</body>
</html>
