<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIV Admin</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/plataforma.css">
  <link rel="icon" href="../images/LOGO-FONDO NEGRO.jpg" type="image/x-icon">
</head>
<body>
  <!-- Loader -->
  <div id="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Navbar -->
  <nav class="plataforma-nav">
    <div class="nav-container container">
      <div class="logo-nav">
        <img src="../images/LOGO-SIN-FONDO-min.png" class="logotipo" height="60" />
        <span>SIV Admin</span>
      </div>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="#">Alumnos</a></li>
        <li><a href="#">Cursos</a></li>
        <li><a href="#">Reportes</a></li>
        <li><a href="#" id="logout">Salir</a></li>
      </ul>
    </div>
  </nav>

  <!-- Bienvenida -->
  <div class="container mt-4 text-center">
    <h1 id="bienvenida">¡Bienvenido!</h1>
    <button class="btn btn-warning mt-3" id="changePwdBtn">Cambiar contraseña</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHrHjd6GaJDHk23cvW8oTl496Zaw-wmYM",
      authDomain: "siv-consulting.firebaseapp.com",
      projectId: "siv-consulting",
      storageBucket: "siv-consulting.appspot.com",
      messagingSenderId: "851037351245",
      appId: "1:851037351245:web:c7cd6ad46c5ab891251b04"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Verificar sesión y rol admin
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
       db.collection("usuarios").doc(user.uid).get().then(doc => {
  if (doc.exists && doc.data().rol === "admin") {
    const nombre = doc.data().nombre || user.email; // fallback al correo si no tiene nombre
    document.getElementById("bienvenida").textContent = `¡Bienvenido, ${nombre}!`;
  } else {
    window.location.href = "login.html";
  }
});
      }
    });

    // Logout
    document.getElementById("logout").onclick = (e) => {
      e.preventDefault();
      firebase.auth().signOut().then(() => window.location.href = "login.html");
    };

    // Loader
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader-wrapper');
      loader.style.opacity = '1';
      setTimeout(() => {
        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = '0';
      }, 500);
      setTimeout(() => loader.style.display = 'none', 1000);
    });

    // Cambiar contraseña
    document.getElementById("changePwdBtn").addEventListener("click", () => {
      Swal.fire({
        title: 'Confirma tu contraseña actual',
        input: 'password',
        inputLabel: 'Por seguridad, ingresa tu contraseña actual',
        inputPlaceholder: '••••••••',
        inputAttributes: { minlength: 6 },
        showCancelButton: true,
        confirmButtonText: "Continuar",
      }).then(result => {
        if (result.isConfirmed && result.value) {
          const user = firebase.auth().currentUser;
          const email = user.email;
          const credential = firebase.auth.EmailAuthProvider.credential(email, result.value);

          user.reauthenticateWithCredential(credential)
            .then(() => {
              Swal.fire({
                title: 'Nueva contraseña',
                input: 'password',
                inputLabel: 'Ingresa tu nueva contraseña',
                inputPlaceholder: 'Nueva contraseña',
                inputAttributes: { minlength: 6 },
                showCancelButton: true,
                confirmButtonText: "Actualizar",
              }).then(r2 => {
                if (r2.isConfirmed && r2.value) {
                  user.updatePassword(r2.value)
                    .then(() => Swal.fire("¡Éxito!", "Contraseña actualizada correctamente.", "success"))
                    .catch(err => Swal.fire("Error", err.message, "error"));
                }
              });
            })
            .catch(error => {
              Swal.fire("Error", "Contraseña actual incorrecta: " + error.message, "error");
            });
        }
      });
    });
  </script>
</body>
</html>
