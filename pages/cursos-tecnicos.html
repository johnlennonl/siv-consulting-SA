<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cursos Técnicos | SIV Consulting</title>
  <link rel="icon" href="../images/LOGO-SIN-FONDO-min.png" type="image/png"/>
  <!-- Bootstrap, Montserrat, tu CSS: cursos.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/cursos.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

   <!-- Loader -->
  <div id="loader-wrapper">
    <div class="loader"></div>
  </div>


  <div id="navbar"></div>

  <!-- Banner brutal -->
  <section class="hero-banner text-white text-center" style="background:url('https://www.gob.mx/cms/uploads/article/main_image/35082/CR07.jpg')center/cover; filter: brightness(0.8); ">
    <div class="overlay bg-dark bg-opacity-50 py-5">
      <h1 class="display-4" data-aos="fade-down">Nuestros Cursos Técnicos</h1>
      <p class="lead" data-aos="fade-up" data-aos-delay="200">Prepárate con expertos de la industria</p>
    </div>
  </section>

  <!-- Search -->
  <div class="container my-4">
    <input id="search-input" type="search" class="form-control" placeholder="Buscar curso...">
  </div>

  <!-- Contenedor de cards -->
  <div class="container">
    <div id="lista-cursos" class="row g-4"></div>
    <div class="text-center mt-4">
      <button id="btn-ver-mas" class="btn btn-custom mt-4 mb-4 ">Ver más cursos</button>
    </div>
  </div>

  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script> AOS.init({ duration: 600, once: true }); </script>
  <script src="../js/nav.js"></script>
  <script src="../js/footer.js"></script>
  <script src="../js/cursos-data.js"></script>
<script src="../js/cursos.js"></script>
 <!--Loader -->
<script>
  
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader-wrapper');
      loader.style.opacity = '1';
      setTimeout(() => {
        loader.style.transition = 'opacity 0.3s ease';
        loader.style.opacity = '0';
      }, 500);
      setTimeout(() => loader.style.display = 'none', 1000);
    });
</script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
