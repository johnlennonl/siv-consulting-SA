  <h3>Filtrar por</h3>

  </select>

    <option value="presencial">Presencial</option>
  </select>

  <label for="filtro-nombre">Buscar por nombre:</label>
  <input type="text" id="filtro-nombre" placeholder="Ej: Bombeo" />

  <label for="precio-min">Precio mínimo:</label>
  <input type="number" id="precio-min" min="0" placeholder="0" />
