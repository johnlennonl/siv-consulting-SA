<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda SIV Consulting S.A</title>
    <!-- Favicon -->
    <link rel="icon" href="../images/LOGO-FONDO-NEGRO.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tienda.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body style="font-family: 'Montserrat', sans-serif;"> 
  <!-- Loader -->
  <div id="loader-wrapper">
    <div class="loader2">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>
  </div>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero Banner -->
  <section class="hero-banner">
    <div class="overlay"></div>
    <div class="hero-content container text-center text-white" data-aos="fade-up" data-aos-duration="1000">
      <h1 data-aos="fade-down" data-aos-delay="100">¡PREPÁRATE PARA TU FUTURO!</h1>
      <p data-aos="fade-up" data-aos-delay="400">Excelencia Educativa. Profesores con Alta Experiencia en el Área.</p>
    </div>
  </section>

  <!-- Intro Tienda -->
  <section class="tienda-intro container text-center" data-aos="fade-up">
    <h2>Explora Nuestros Cursos Técnicos</h2>
    <p>Encuentra el programa perfecto para avanzar en tu carrera en la industria.</p>
  </section>

  <div class="container my-4"><hr class="border-light"></div>

  <!-- Main Tienda -->
  <div class="container">
    <main class="tienda d-flex">
      <!-- Filtros -->
      <aside class="tienda-filtros me-4" data-aos="fade-right">
        <h3>Filtrar por</h3>
        <label for="filtro-categoria">Categoría:</label>
        <select id="filtro-categoria">
          <option value="todos">Todos</option>
          <option value="Petrolero">Petrolero</option>
          <option value="Industrial">Industrial</option>
        </select>

        <label for="filtro-modalidad" class="mt-3">Modalidad:</label>
        <select id="filtro-modalidad">
          <option value="todos">Todos</option>
          <option value="online">Online</option>
          <option value="presencial">Presencial</option>
        </select>

        <label for="filtro-nombre" class="mt-3">Buscar por nombre:</label>
        <input type="text" id="filtro-nombre" placeholder="Ej: Bombeo" />

        <label for="precio-min" class="mt-3">Precio mínimo:</label>
        <input type="number" id="precio-min" min="0" placeholder="0" />

        <label for="precio-max" class="mt-3">Precio máximo:</label>
        <input type="number" id="precio-max" min="0" placeholder="0" />
      </aside>

      <!-- Contenedor de Cursos -->
      <section class="tienda-cursos flex-grow-1" id="contenedor-cursos" data-aos="fade-left">
        <!-- Aquí se inyectan las cards -->
      </section>
    </main>
  </div>

  <!-- Search Container para plugin de búsqueda -->
  <div id="search-container" class="container mt-4" data-aos="fade-up"></div>

  <!-- Footer -->
  <div id="footer"></div>

  
   <button id="scrollTopBtn" title="Ir arriba">
  <i class="bi bi-arrow-up"></i>
</button>


  <!-- Scripts -->
   <script src="../js/loader.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Inyección Navbar y Footer -->
  <script src="../js/nav.js"defer></script>
  <script src="../js/footer.js"defer></script>
  <!-- Cursos y Filtros -->
  <script src="../js/cursos-data.js"defer></script>
<script src="../js/tienda.js"defer></script>
<script src="../js/scroll.js"defer></script>
 
  
</body>
</html>
