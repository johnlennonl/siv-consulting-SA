<button id="btnAbrirContacto" class="btn-soporte-fijo">

<!-- Modal de contacto -->
<div class="modal fade" id="modalContacto" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="formContacto">
      <div class="modal-header">
        <h5 class="modal-title">¿Necesitas ayuda?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nombreContacto" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreContacto" name="name" required>
        </div>
        <div class="mb-3">
          <label for="emailContacto" class="form-label">Correo</label>
          <input type="email" class="form-control" id="emailContacto" name="email" required>
        </div>
        <div class="mb-3">
          <label for="mensajeContacto" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensajeContacto" name="message" rows="4" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Enviar</button>
      </div>
    </form>
  </div>
</div>
