<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIV Alumno</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/plataforma.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="icon" href="../images/LOGO-FONDO NEGRO.jpg" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="../images/LOGO-SIN-FONDO-min.png" alt="Logo" height="40">
        <span>SIV Alumno</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAlumno">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarAlumno">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-book-reader"></i> Mis Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-tasks"></i> Tareas</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-clipboard-list"></i> Evaluaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="changePwdBtn"><i class="fas fa-key"></i> Cambiar contraseña</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bienvenida y contenido -->
  <div class="container mt-4 text-center">
    <h1 id="bienvenida">¡Bienvenido!</h1>
    <p class="text-muted">Sin cursos actualmente.</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHrHjd6GaJDHk23cvW8oTl496Zaw-wmYM",
      authDomain: "siv-consulting.firebaseapp.com",
      projectId: "siv-consulting",
      storageBucket: "siv-consulting.appspot.com",
      messagingSenderId: "851037351245",
      appId: "1:851037351245:web:c7cd6ad46c5ab891251b04"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        db.collection("usuarios").doc(user.uid).get().then(doc => {
          if (doc.exists && doc.data().rol === "alumno") {
            const nombre = doc.data().nombre || user.email;
            document.getElementById("bienvenida").textContent = `¡Bienvenido, ${nombre}! 👋🏻`;
          } else {
            window.location.href = "login.html";
          }
        });
      }
    });

    document.getElementById("logout").onclick = (e) => {
      e.preventDefault();
      firebase.auth().signOut().then(() => window.location.href = "login.html");
    };

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader-wrapper');
      loader.style.opacity = '1';
      setTimeout(() => {
        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = '0';
      }, 500);
      setTimeout(() => loader.style.display = 'none', 1000);
    });

    document.getElementById("changePwdBtn").addEventListener("click", () => {
      Swal.fire({
        title: 'Confirma tu contraseña actual',
        input: 'password',
        inputLabel: 'Por seguridad, ingresa tu contraseña actual',
        inputPlaceholder: '••••••••',
        inputAttributes: { minlength: 6 },
        showCancelButton: true,
        confirmButtonText: "Continuar",
      }).then(result => {
        if (result.isConfirmed && result.value) {
          const user = firebase.auth().currentUser;
          const credential = firebase.auth.EmailAuthProvider.credential(user.email, result.value);

          user.reauthenticateWithCredential(credential)
            .then(() => {
              Swal.fire({
                title: 'Nueva contraseña',
                input: 'password',
                inputLabel: 'Ingresa tu nueva contraseña',
                inputPlaceholder: 'Nueva contraseña',
                inputAttributes: { minlength: 6 },
                showCancelButton: true,
                confirmButtonText: "Actualizar",
              }).then(r2 => {
                if (r2.isConfirmed && r2.value) {
                  user.updatePassword(r2.value)
                    .then(() => Swal.fire("¡Éxito!", "Contraseña actualizada correctamente.", "success"))
                    .catch(err => Swal.fire("Error", err.message, "error"));
                }
              });
            })
            .catch(error => {
              Swal.fire("Error", "Contraseña actual incorrecta: " + error.message, "error");
            });
        }
      });
    });
  </script>
</body>
</html>
