<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIV Alumno</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/plataforma.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="icon" href="../images/LOGO-SIN-FONDO-min.png" type="image/png"/>
  <style>
    body { margin: 0; padding: 0; }
    #loader-wrapper {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #fff; z-index: 9999;
      display: flex; align-items: center; justify-content: center;
    }
    .loader {
      border: 5px solid #f3f3f3; border-top: 5px solid #d5af49;
      border-radius: 50%; width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .recurso-btn {
      margin: 5px;
      border-radius: 30px;
      background-color: #d5af49;
      color: white;
      border: none;
      padding: 10px 20px;
    }
    .docente-img {
      width: 200px;
      height: 250px;
      object-fit: cover;
      
      margin-bottom: 10px;
    }
    .video-container iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader-wrapper"><div class="loader"></div></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="../images/LOGO-SIN-FONDO-min.png" alt="Logo" height="40">
        <span>SIV Alumno</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAlumno">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarAlumno">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-book-reader"></i> Mis Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-tasks"></i> Tareas</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-clipboard-list"></i> Evaluaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="changePwdBtn"><i class="fas fa-key"></i> Cambiar contrase√±a</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4 text-center">
    <h1 id="bienvenida">¬°Bienvenido!</h1>
    <div id="cursos-container" class="row justify-content-center mt-4"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHrHjd6GaJDHk23cvW8oTl496Zaw-wmYM",
      authDomain: "siv-consulting.firebaseapp.com",
      projectId: "siv-consulting",
      storageBucket: "siv-consulting.appspot.com",
      messagingSenderId: "851037351245",
      appId: "1:851037351245:web:c7cd6ad46c5ab891251b04"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return location.href = "login.html";
      const uid = user.uid;
      const doc = await db.collection("usuarios").doc(uid).get();
      if (!doc.exists || doc.data().rol !== "alumno") return location.href = "login.html";
      const nombre = doc.data().nombre || user.email;
      document.getElementById("bienvenida").textContent = `¬°Bienvenido, ${nombre}! üëãüèª`;

      const cursos = doc.data().cursosInscritos || [];
      const container = document.getElementById("cursos-container");

      if (cursos.length === 0) {
        container.innerHTML = "<p class='text-muted'>No tienes cursos asignados a√∫n.</p>";
      } else {
        cursos.forEach(async id => {
          const cursoDoc = await db.collection("cursos").doc(id).get();
          if (cursoDoc.exists) {
            const curso = cursoDoc.data();
            const card = document.createElement("div");
            card.className = "card p-4 m-3 shadow-sm";
            card.style.maxWidth = "700px";

            const recursosHTML = Array.isArray(curso.recursos)
              ? curso.recursos.map(r => `<a class='recurso-btn' href='${r.url}' target='_blank'>${r.nombre}</a>`).join("")
              : "<p class='text-muted'>No hay recursos disponibles.</p>";

            card.innerHTML = `
              <h4><i class="fas fa-book"></i> ${curso.titulo}</h4>
              <p><i class="fas fa-calendar-alt"></i> Inicio: ${curso.fechaInicio}</p>
              <p><i class="fas fa-clock"></i> Hora de clase: ${curso.horaClase}</p>
              <p><i class="fas fa-calendar-day"></i> D√≠as de clase: ${curso.diasClase.join(", ")}</p>
              <div class="my-3">
                <img src="../images/${curso.fotoDocente}" alt="docente" class="docente-img">
                <p><i class="fas fa-chalkboard-teacher"></i> ${curso.docente}</p>
              </div>
              <a class="btn btn-warning mb-3" href="${curso.linkZoom}" target="_blank">
                <i class="fas fa-video"></i> Entrar a la clase
              </a>
              <div class="mt-3">
                <h5><i class="fas fa-folder-open"></i> Recursos</h5>
                <div class="d-flex flex-wrap justify-content-center">
                  ${recursosHTML}
                </div>
              </div> 
              <div class="mt-4 video-container">
              <h5 class="mt-4 mb-4"><i class="fas fa-video"></i> Video Tutorial </h5>
                <iframe src="https://www.youtube.com/embed/${curso.videoTutorial}" frameborder="0" allowfullscreen></iframe>
              </div>
            `;
            container.appendChild(card);
          }
        });
      }
    });

    document.getElementById("logout").onclick = (e) => {
      e.preventDefault();
      firebase.auth().signOut().then(() => location.href = "login.html");
    };

    window.addEventListener("load", () => {
      const loader = document.getElementById("loader-wrapper");
      loader.style.opacity = "1";
      setTimeout(() => {
        loader.style.transition = "opacity 0.5s ease";
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 500);
      }, 500);
    });
  </script>
</body>
</html>
